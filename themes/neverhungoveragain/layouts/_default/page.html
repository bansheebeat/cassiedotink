{{ define "main" }}
  <article>
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    <time datetime="{{ $dateMachine }}">{{ .PublishDate.Format "2 January 2006" }}</time>

    <h1>{{ .Title }}</h1>

    <div class="barcode">
      {{ .Params.url }}
    </div>

    {{ with .Params.cover }}
    <div class="cover">
      <img src="{{ . }}" />
      <div class="overlay"></div>
    </div>
    {{ end }}

      {{ .Content }}

    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </article>

{{ end }}
