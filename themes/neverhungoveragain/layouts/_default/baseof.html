<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class='
    {{ if .IsHome }}
      home
    {{ else }}
      {{ .Kind }}
      {{ .Type }}
      {{ with .File }}
        {{ .UniqueID }}
      {{ end }}
    {{ end }}'>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
