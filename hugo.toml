baseURL = 'https://cassie.ink/'
languageCode = 'en-us'
title = 'cassie.ink'
theme = 'neverhungoveragain'

enableRobotsTXT = true

[module]
[[module.mounts]]
  source = 'content'
  target = 'content'
  excludeFiles = ['templates/*.md']

[pagination]
  disableAliases = false
  pagerSize = 10
  path = 'page'

[menus]
  [[menus.main]]
    name = 'About'
    pageRef = '/about'
    weight = 10
  [[menus.main]]
    name = 'Posts'
    pageRef = '/posts'
    weight = 30
  [[menus.main]]
    name = 'Week Notes'
    pageRef = '/tags/week-notes'
    weight = 40

[markup.highlight]
    noClasses = false
    lineNos = true
    lineNumbersInTable = false